  <source src="anal_teaser.mp3" type="audio/mpeg">
</audio>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  ga('create', 'UA-76985567-1', 'auto');
  ga('send', 'pageview');

function play() {
  var myAudio = document.getElementById("teaser");
  myAudio.play();
  document.getElementById("play").style.visibility = "hidden";
  document.getElementById("pause").style.visibility = "";
}
function pause() {
  var myAudio = document.getElementById("teaser");
  myAudio.pause();
  document.getElementById("pause").style.visibility = "hidden";
  document.getElementById("play").style.visibility = "";
}
document.getElementById("pause").style.visibility = "hidden";
</script>
</body>
